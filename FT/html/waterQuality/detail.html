<!DOCTYPE html>
<html>
<head>
    <title>方太净水器</title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/public/style.css">
    <link rel="stylesheet" href="../../css/waterQuality/waterQuality.css">
</head>
<body>
<a class="icon-home" href="../index.html" title="回到主页"></a>
<main id="main" class="waterQuality clearfix">
    <div class="main-header clearfix">
        <section>
            <h2 class="caption"><span>WODE</span>水质</h2>
        </section>
    </div>
    <div class="waterQuality-view">
        <div class="waterQuality-info">
            <ul>
                <li>
                    <h5>TDS</h5>
                    <strong>
                        36<span>mg/L</span><b>(优)</b>
                    </strong>
                    <div class="hint">饮用水标准:<300mg/L</div>
                </li>
                <li>
                    <h5>有机物含量</h5>
                    <strong>
                        1.01<span>mg/L</span><b>(优)</b>
                    </strong>
                    <div class="hint">饮用水标准:<5mg/L</div>
                </li>
            </ul>
        </div>
        <canvas id="waterQuality-view"></canvas>
    </div>
</main>
</body>
<script src="../../js/plugIn/jquery-1.11.3.min.js"></script>
<script src="../../js/public/base.js"></script>
<script src="../../js/waterQuality/detail.js"></script>
