<!DOCTYPE html>
<html>
<head>
    <title>方太净水器</title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/public/style.css">
    <link rel="stylesheet" href="../../css/map/map.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=M7KYTC4IK56VgRX6zCOH7cDj"></script>
</head>
<body class="bg-light-grey">
<a class="icon-home backTo" href="javascript:void(0)" data-href="../index.html" title="回到主页"></a>
<main id="main" class="clearfix">
    <div class="main-header clearfix">
        <section>
            <h2 class="caption">水质地图</h2>
        </section>
        <div class="tr">
            <a class="organization-list-btn" href="organization-list.html?openType=push">水质检测</a>
        </div>
    </div>
    <div class="map main-other pr">
        <!--选择地址-->
        <ul class="select-address">
            <li><i class="icon icon-add3 defaultClick"></i><h5>宁波市</h5></li>
            <li><i class="icon icon-add3 defaultClick"></i><h5>高新区</h5></li>
            <li class="address"><i class="icon icon-address defaultClick"></i><h5>宁波研发园</h5></li>
        </ul>
        <!--地图-->
        <div class="map-detail" id="map_detail"></div>
        <!--选择列表-->
        <div class="address-list">
            <!--省选择-->
            <i class="icon icon-address2"></i>
            <div class="province">
                <ul>
                    <li>山西省</li>
                    <li>辽宁省</li>
                    <li>吉林省</li>
                    <li>黑龙江省</li>
                    <li>江苏省</li>
                    <li>浙江省</li>
                    <li>安徽省</li>
                    <li>福建省</li>
                    <li>江西省</li>
                    <li>山东省</li>
                    <li>河南省</li>
                    <li>河北省</li>
                    <li>内蒙古</li>
                    <li>四川省</li>
                    <li>香港</li>
                </ul>
            </div>
            <div class="city">
                <h5><i class="icon icon-address2"></i>定位</h5>
                <ul>
                    <li>杭州市</li>
                    <li>宁波市</li>
                    <li>温州市</li>
                    <li>绍兴市</li>
                    <li>湖州市</li>
                    <li>嘉兴市</li>
                    <li>金华市</li>
                    <li>衢州市</li>
                    <li>舟山市</li>
                    <li>台州市</li>
                    <li>丽水市</li>
                </ul>
            </div>
        </div>
        <!--机构信息-->
        <div class="organization-info">
            <ul>
                <li>
                    <h5>TDS</h5>
                    <span id="tds">--</span><span>mg/L</span>
                </li>
                <li>
                    <h5>有机物</h5>
                    <span id="pro">--</span><span>mg/L</span>
                </li>
                <li>
                    <h5>PH</h5>
                    <span id="ph">--</span>
                </li>
            </ul>
        </div>
    </div>
</main>
<style>
    .BMap_Marker.BMap_noprint{
        transform-origin: bottom center;
        transform: scale(0.4);
    }

    .BMap_Marker>*{
        transform-origin: bottom center;
        transform: scale(0.4);
    }

    .BMap_Marker.active{
        transform: scale(0.6);
    }
    .BMap_Marker > .active{
        transform: scale(0.6);
    }
</style>


</body>
<script src="../../js/plugIn/jquery-1.11.3.min.js"></script>
<script src="../../js/plugIn/UARTDATA.js"></script>

<script src="../../js/public/base.js"></script>
<script src="../../js/map/map.js"></script>
</html>
