<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/public/style.css">
    <link rel="stylesheet" href="../../css/drinkingWater/drinkingWater.css">
</head>
<body>
<a class="icon-home backTo" href="javascript:void(0)" data-href="../index.html" title="回到主页"></a>
<main id="main">
    <div class="main-header clearfix">
        <section>
            <h2 class="caption"><span>WODE</span>饮水</h2>
        </section>
        <!--用量展示图-->
        <div class="waterIntake">
            <!--展示-->
            <div class="show-water" data-val="0" data-max="2000">
                <h5><b>0</b><span>/2000cc</span></h5>
                <canvas id="playDrinking"></canvas>
            </div>
            <!--个人信息-->
            <div class="user-head">
                <a href="user-info.html?openType=push" title="个人信息页面"><img src="../../images/drinkingWater/photo_0002.png"></a>
                个人信息
            </div>
            <!--每日一润-->
            <div class="every-day-info">
                <a href="every-day.html?openType=push" title="个人信息页面"><img src="../../images/drinkingWater/icon-every-day.png"></a>
                每日一润
            </div>
        </div>
    </div>
    <!--饮水时间段-->
    <div class="time-quantum">
        <i class="icon-upward"></i>
        <i class="icon-downward"></i>
        <i class="time-quantum-top-bg"></i>
        <i class="time-quantum-bottom-bg"></i>
        <div class="shade"></div>
        <ul class="main-other">
            <li class="right" data-water="250">
                <time>6:30</time>
                <div class="icon"><i class="icon-sun"></i></div>
                <h4>
                    <span>起床时刻</span>
                    250CC
                </h4>
            </li>
            <li data-water="250">
                <time>8:30</time>
                <div class="icon"><i class="icon-milk"></i></div>
                <h4>
                    <span>办公补水</span>
                    250CC
                </h4>
            </li>
            <li class="right" data-water="250">
                <time>11:00</time>
                <div class="icon"><i class="icon-sun"></i></div>
                <h4>
                    <span>午间补水</span>
                    250CC
                </h4>
            </li>
            <li data-water="250">
                <time>12:50</time>
                <div class="icon"><i class="icon-milk"></i></div>
                <h4>
                    <span>午后补水</span>
                    250CC
                </h4>
            </li>
            <li class="right" data-water="250">
                <time>15:00</time>
                <div class="icon"><i class="icon-work"></i></div>
                <h4>
                    <span>办公饮水</span>
                    250CC
                </h4>
            </li>
            <li data-water="250">
                <time>17:30</time>
                <div class="icon"><i class="icon-milk"></i></div>
                <h4>
                    <span>办公饮水</span>
                    250CC
                </h4>
            </li>
            <li class="right" data-water="250">
                <time>22:00</time>
                <div class="icon"><i class="icon-work"></i></div>
                <h4>
                    <span>睡前饮水</span>
                    250CC
                </h4>
            </li>
            <li data-water="250">
                <time>半夜</time>
                <div class="icon"><i class="icon-milk"></i></div>
                <h4>
                    <span>睡眠补水</span>
                    250CC
                </h4>
            </li>
        </ul>
    </div>
</main>
</body>
<script src="../../js/plugIn/jquery-1.11.3.min.js"></script>
<script src="../../js/plugIn/UARTDATA.js"></script>

<script src="../../js/public/base.js"></script>
<script src="../../js/drinkingWater/home.js"></script>
</html>
